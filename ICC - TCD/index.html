<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div> <!-- Barra de Progresso -->
    </div>

    <div class="startArea"> <!-- Tela Inicial -->
        <h1>Projeto ICC</h1>
        <p>Bem Vindo ao Quiz da Computação!</p>
        <button>Iniciar</button>
    </div>

    <div class="questionArea"> <!-- Área da questão -->
        <div class="question"> <!-- Bloco da pergunta --> </div>
        <div class="options">
            <!-- Bloco das opções -->
        </div>
    </div>

    <div class="scoreArea"> <!-- Tela final do quiz -->
        <img src="images/prize.png" class="prizeImage" /> <!-- Imagem Final -->
        <div class="scoreText1">Parabéns! <!-- Bloco da mensagem --></div>
        <div class="scorePct">Acertou 99% <!-- Bloco da porcentagem --></div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8. <!-- Bloco dos acertos --></div>
        <button>Fazer novamente</button>
    </div>

    <div class="shieldImage">
        <img src="images/uvatr.png" alt="shieldUva">
    </div>

    <footer>Universidade do Vale do Acaraú - 2026</footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
